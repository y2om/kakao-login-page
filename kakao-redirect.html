<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Kakao Login Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loading">로그인 처리 중입니다...</div>
  
  <script>
    // 1. URL에서 인가코드 추출
    const code = new URL(window.location.href).searchParams.get("code");

    // 2. 앱으로 메시지 전송
    if (window.ReactNativeWebView && code) {
      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: "KAKAO_CODE",
        code: code
      }));
    } else {
      document.body.innerHTML = "<p>로그인 실패: 인가 코드가 없습니다.</p>";
    }
  </script>
</body>
</html>
